<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Sahragard">
    <title>Responsive Profile Page</title>
    <!-- import font icon (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- import css file (style.css) -->
    <link rel="stylesheet" href="profilestyle.css">
</head>
<body>

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="./assets/images/2logo.png" width="55" height="55" alt="CrypoJet logo">
        CryptoJet
      </a>

       <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="learncrypto.html" class="navbar-link" data-nav-link>Market</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Simulation</a>
          </li>

          <li class="navbar-item">
            <a href="blog2.html" class="navbar-link" data-nav-link>Blogs</a>
          </li>

          <li class="navbar-item">
            <a href="developers.html" class="navbar-link" data-nav-link>Developers</a>
          </li>

        </ul>
      </nav>

       <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

      <a href="profiletest.html" class="btn btn-outline">Profile</a>

    </div> 
  </header> 

    <div class="container1">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-picture">
                        <img id="profile-picture" alt="" style="height: 150px; width: 150px;">
                    </div>
                    
                    <div class="profile-names">
                        <h1 class="username" id="username">Default username </h1>
                        <!-- <small class="page-title">Front-End developer</small> -->
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <div class="button3">
                        <button class="follow">Follow</button>
                        <button class="edit-bio">Edit Bio</button> <!-- Added class for edit bio -->
                        <button class="upload-image">Upload Image</button> <!-- Added class for image upload -->
                    </div>
                    
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text">
                           default bio
                        </p>
                    </section>
                </div>

            

                    <div class="social-media">
                        <span>Follow me in:</span>
                        <div id="social-links">
                            <!-- Input fields will be dynamically added here -->
                        </div>
                        <button id="add-social-link">Add Social Link</button>
                        <button id="save-social-links">Save Social Links</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- <script src="profile_main.js"></script> Include your JavaScript file -->
    <script src="profile_main.js "></script>

    
</body>
</html>
