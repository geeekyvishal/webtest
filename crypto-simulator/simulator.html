    <script>
      let totalSpent = 0;
        let totalProfitLoss = 0;
        const cryptoData = {};
  
        function buyCrypto(cryptoName, price) {
          const amount = prompt(`Enter the amount of ${cryptoName} to buy:`);
          if (amount) {
            const transactionCharges = price * 0.01;
            const totalCost = price * amount + transactionCharges;
            totalSpent += totalCost;
            updateTotalSpent(totalSpent);
  
            if (!(cryptoName in cryptoData)) {
              cryptoData[cryptoName] = 0;
            }
            cryptoData[cryptoName] += parseInt(amount);
            updateCryptoAmount(cryptoName, cryptoData[cryptoName]);
          }
        }
  
        function sellCrypto(cryptoName, price) {
          if (cryptoName in cryptoData) {
            const amount = prompt(`Enter the amount of ${cryptoName} to sell:`);
            if (amount && cryptoData[cryptoName] >= amount) {
              const profit = price * amount - price * amount * 0.3;
              totalProfitLoss += profit;
              updateTotalProfitLoss(totalProfitLoss);
              cryptoData[cryptoName] -= parseInt(amount);
              updateCryptoAmount(cryptoName, cryptoData[cryptoName]);
            } else {
              alert(`You don't have enough ${cryptoName} to sell.`);
            }
          } else {
            alert(`You don't own any ${cryptoName}.`);
          }
        }
  
        function updateTotalSpent(amount) {
          document.getElementById("totalSpent").textContent = amount.toFixed(2);
        }
  
        function updateTotalProfitLoss(amount) {
          document.getElementById("totalProfitLoss").textContent =
            amount.toFixed(2);
        }
  
        function updateCryptoAmount(cryptoName, amount) {
          document.getElementById(
            `${cryptoName}Amount`
          ).textContent = `Amount: ${amount}`;
        }
    </script>
